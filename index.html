<!DOCTYPE HTML>
<html lang="en">  
<head>
	<meta charset="utf-8" />
	<title>Maalimies sovellus</title>
    <link rel="stylesheet" href="./css/maalimies.css" />
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
	<!--<script src="node_modules/socket.io/node_modules/socket.io-client/socket.io.js"></script> -->
	<script src="socket.io.js"></script>
    <script src="node_modules/chart.js/dist/Chart.bundle.js"></script>
	<script src="haku.js"></script>
</head>
<body>
	<section id="content">
		<button onclick="aloitaHaku()">Aloita suoritus</button>
		<button onclick="lopetaHaku()">Lopeta suoritus</button>
		<button onclick="asetaMaalimies()">Aseta maalimiehen sijaintin</button>
	</section>
	<section id="map"> 
		<div id="mapid"></div>
				
		<script>

			var mymap = L.map('mapid').setView([61.44962, 23.85772], 18);

			L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpandmbXliNDBjZWd2M2x6bDk3c2ZtOTkifQ._QA7i5Mpkd_m30IGElHziw', {
				maxZoom: 18,
				attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
					'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
					'Imagery © <a href="http://mapbox.com">Mapbox</a>',
				id: 'mapbox.streets'
			}).addTo(mymap);


			L.marker([61.44962, 23.85772]).addTo(mymap)
				.bindPopup("<b>Tässä maalimies!</b>").openPopup();

			var popup = L.popup();

			function onMapClick(e) {
				popup
					.setLatLng(e.latlng)
					.setContent("You clicked the map at " + e.latlng.toString())
					.openOn(mymap);
			}

			mymap.on('click', onMapClick);

		</script>
	</section>
</body>

</html>
